<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>响应式：<i class="desc"></i></div>
    <b class="info"></b>

    <script src="./index.js"></script>
    <script>
      const obj = {
        name: ""
      };

      // 模拟绑定数据
      dataBinding({
        data: obj,
        dataKey: "name",
        key: "obj_name",
        selector: [".desc", ".info"],
      });

      // 模拟数据改变
      obj.name = "123";
      setTimeout(() => {
        obj.name = "why";
      }, 3000);
    </script>
  </body>
</html>
